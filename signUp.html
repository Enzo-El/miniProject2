    <!-- Container1 -->
    <div class="container" id="container1">

        <div class="parent" id="c1Parent1">
            <div class="child">
                <img src="/MP2/Icons/black.png" alt="" id="images">
                <h3>Complainant</h3>
            </div>
        </div>

        <div class="parent" id="c1Parent2">
            <div class="child">
                <img src="/MP2/Icons/blackk.png" alt="" id="images">
                <h3>Administrator</h3>
            </div>
        </div>

    </div>
    <!-- /Container1 -->

    <!-- Container2 -->
    <div class="container" id="container2">

        <div id="c2Parent1">

            <h2 style="margin-bottom: -15px; font-weight: 400px; letter-spacing: 3px;">Complainant</h2>

            <div id="division">
                <div class="form">
                    <input type="text" id="fName" class="formInput" placeholder=" ">
                    <label for="fName" class="formLabel">First Name</label>
                </div>
    
                <div class="form">
                    <input type="text" id="lName" class="formInput" placeholder=" ">
                    <label for="lName" class="formLabel">Last Name</label>
                </div>
            </div>

            <div id="division">
                <div class="form">
                    <input type="text" id="email" class="formInput" placeholder=" ">
                    <label for="email" class="formLabel">Email</label>
                </div>
    
                <div class="form">
                    <input type="text" id="contact" class="formInput" placeholder=" ">
                    <label for="contact" class="formLabel">Contact No.</label>
                </div>
            </div>

            <div class="form">

                <select name="province" id="province" class="formInput" onchange="updateSecondDropdown()" required>
                    <option></option>
                </select>
                <label for="province" class="formLabel">Province</label>  

            </div>

            <div class="form">

                <select name="city" id="city" class="formInput" required>
                    <option></option>
                </select>
                <label for="city" class="formLabel">Municipality</label>   

            </div>

            <div class="form">

                <select name="barangay" id="barangay" class="formInput" required>
                    <option></option>
                </select>
                <label for="barangay" class="formLabel">Barangay</label>     

            </div>

            <div class="form">
                <input type="text" id="address" class="formInput" placeholder=" ">
                <label for="address" class="formLabel">Address</label>
            </div>

            <div id="division">
                <div class="form">
                    <input type="password" id="password" class="formInput" placeholder=" ">
                    <label for="password" class="formLabel">Password</label>
                </div>
    
                <div class="form">
                    <input type="password" id="cPassword" class="formInput" placeholder=" ">
                    <label for="cPassword" class="formLabel">Confirm Password</label>
                </div>
            </div>

            <div class="form">
                <input type="file" id="proof" class="formInput" placeholder=" ">
                <label for="proof" class="formLabel">Proof of Residency</label>
            </div>

            <div class="form">
                <label for="agree" style="font-size: 15px; width: 100%; margin-top: 15px;">
                    <input type="checkbox" id="agree" value="accepted">
                    By checking this box, you acknowledge that you have read and agree to abide by our <a href="">Terms and Conditions</a>  as well as our <a href="">Privacy Policy</a>.
                </label>          
                
                <input type="submit" id="submit" value="Submit" onclick="submitForm()">
            </div>

        </div>
    </div>
    <!-- Container2 -->

    <!-- Dont Mind this it just imports the value of 3 select boxes -->
    <script src="location.js">

    <script src="signup.js">
